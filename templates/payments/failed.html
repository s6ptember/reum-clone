{% extends "base.html" %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <div class="mb-8">
        <i data-lucide="x-circle" class="w-16 h-16 text-red-500 mx-auto"></i>
    </div>
    <h1 class="text-3xl md:text-4xl font-bold uppercase tracking-tighter mb-4">Payment Failed</h1>
    <p class="text-[#999] text-sm uppercase tracking-wider max-w-md mb-8">
        We were unable to process your payment. Please try again or contact support if the issue persists.
    </p>
    <div class="flex gap-4">
        <a href="{% url 'orders:order_create' %}" hx-get="{% url 'orders:order_create' %}" hx-target="#main-content"
            hx-push-url="true"
            class="bg-white text-black px-8 py-3 text-xs font-bold uppercase tracking-widest hover:bg-gray-200 transition-colors">
            Try Again
        </a>
        <a href="{% url 'catalog:product_list' %}" hx-get="{% url 'catalog:product_list' %}" hx-target="#main-content"
            hx-push-url="true"
            class="border border-white px-8 py-3 text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-black transition-colors">
            Continue Shopping
        </a>
    </div>
</div>
{% endblock %}
